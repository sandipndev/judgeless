version: "3.1"

services:
  db:
    image: postgres
    restart: always
    volumes:
    - "db-data:/var/lib/postgresql/data"
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: judgeless

volumes:
  db-data:
    driver: local
